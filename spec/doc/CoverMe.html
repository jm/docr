<html>
  <head>
    <title>CoverMe</title>
    
    <style>
      body { font-family: sans-serif; background: #ccc; }
      h1 { background: #240000; padding: 25px 10px 10px 10px; color: white; }
      h1 span { color: #462222; }
      h2 { color: #666; }
      h3 { color: #999; font-size: 14pt; }
      ul.methods { list-style-type: none; padding: 0px 0px 0px 1.5em; }
      h4 { border: 1px solid #000050; margin: 0px; padding: 5px 10px; background: #000024; color: white; font-size: 16pt; }
      p.method_doc { background: white; margin: 0px 0px 5px 0px; padding: 25px; }
      h4 span.params { color: #333346; }
    </style>
  </head>
  
  <body>
    <h1><span>class</span> CoverMe</h1>
    <p> Hello, this is documented.
</p>
    
    
      <h2>Instance Methods</h2>
      
      
        <h3>Public Methods</h3>
        <ul class="methods">
          
          <li>
            <h4>undocumented<span class="params"></span></h4>
            
              <br />
            
          </li>
          
        </ul>
      
  
      
    
    
    
      <h2>Class Methods</h2>
      
            
        <h3>Public Methods</h3>
        <ul class="methods">
          
          <li>
            <h4>documented<span class="params">(thing, options = {})</span></h4>
            
              <p class="method_doc"> I am documented.
</p>
            
          </li>
          
        </ul>
      
  
      
    
    
  </body>
</html>
